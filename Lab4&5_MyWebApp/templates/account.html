<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        {% if full_name %}
        <p> Hello, {{full_name}}!</p>
        <p> Your username: {{username}} </p>
        <p> Your password: {{password}} </p>
        {% else %}
        <p> {{error}} </p>
        {% endif %}
    </form>
</body>
</html>
